<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messanger Clone</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/6fd882949f.css" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" type="text/css"
        rel="stylesheet">


</head>

<body>
    <header class="header">
        <div class="nav_wrapper left">
            <img src="imgs/Facebook_Logo_(2019).svg" class="header__logo" alt="Logo">
            <span class="circle">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
        </div>


        <div class="nav_wrapper right">
            <span class="circle">
                <i class="fa-solid fa-bell"></i>
            </span>

            <span class="circle">
                <img class="circle__img" src="https://scontent-otp1-1.xx.fbcdn.net/v/t1.6435-1/103099075_3542232225804330_8428963615716529751_n.jpg?stp=cp0_dst-jpg_p40x40&_nc_cat=108&ccb=1-7&_nc_sid=7206a8&_nc_ohc=aTnVe3Ne9LkAX9l-Nyh&_nc_ht=scontent-otp1-1.xx&oh=00_AfBwMw4VWK9aAfuHDJrc2o9XW0UArMHATIQauC6GVxCtkQ&oe=64A6B2A2" alt="profile image">
            </span>
        </div>
    </header>

    <main>
        <section class="sidebar">
            <div class="sidebar__header">
                <h1>Чатове</h1>
                <div class="sidebar__header__menu">
                    <span class="circle"><i class="fa-solid fa-ellipsis"></i></span>
                    <span class="circle"><i class="fa-solid fa-video"></i></span>
                    <span class="circle"><i class="fa-solid fa-pen-to-square"></i></span>
                </div>
            </div>

            <div class="sidebar__search">
                <label class="sidebar__search__wrapper" >
                    <span class="cont-height">
                        <img src="imgs/search-icon.svg" alt="">
                    </span>
                    <input class="input" type="text" placeholder="Търсене в Messenger">
                </label>
            </div>
            
            <div class="sidebar__menu">
                <div class="cont-box cont-height sb_m_clicked">Входяща кутия</div>
                <div class="cont-box cont-height">Общности</div>
            </div>
        </section>


        <section class="chat">

        </section>


        <section class="profile_info">

        </section>
    </main>


</body>

</html>
